<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My iMusic Player</title>
    <link rel="stylesheet" href="style.css">
 
</head>
<body class="player-container">

    <section class="title">
    <h1>iMusic Player</h1>
</section>

<section class="album">   
        <img  src="" alt="" srcset="" id="album">
    </section>   


<section class="bar">
<div class="bar__music-info">
        <h2 id="music-title"></h2>
        <div class="bar__music-progress">
            <div class="music-progress__progress"></div>
        </div>
</div>
    
<audio src="./assets/music/Nirvana - The Man Who Sold The World.m4a" id="audio"></audio>

</section>


<section class="buttons">

<button class="buttons__repeat" id="repeat"><span class="repeat"></span></button>


<button class="buttons__backward" id="backward"><span class="backward"></span></button>


<button class="buttons__play" id="play"> <span href="#" class="play"></span></button>


<button class="buttons_forward" id="forward"> <span class="forward"></span></button>


<button class="buttons__love" id="love"> <span href="#" class="love"></span></button>

</section>

<script src="code.js"></script>

</body>
</html>
